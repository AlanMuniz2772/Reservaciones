<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
    <script defer src="../js/vuelos.js"></script>
    <title>Vuelos</title>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto p-4 bg-gray-100 min-h-screen">
        <button id="return" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-2  rounded cursor-pointer">Regresar</button>
        <div class="flex items-center  mb-4">
            
          <h1 class="text-2xl font-bold">CRUD Vuelos</h1>
          <p id="usuario" class="text-2xl ml-4"></p>
          <p id="fecha_actual" class="ml-auto"></p>
        </div>
        
        
        <!-- Formulario -->
        <div id="vuelosForm" class="mb-4">
            <label for="Aeropuerto" class="block font-medium">Aeropuerto:</label>
            <select id="Aeropuerto" class="w-full p-2 border rounded mb-2" required>
                <option value="" disabled selected>Seleccione un aeropuerto</option>
            </select>
            <label for="Aerolinea" class="block font-medium">Aerolinea:</label>
            <select id="Aerolinea" class="w-full p-2 border rounded mb-2" required>
                <option value="" disabled selected>Seleccione un Aerolinea</option>
            </select>
            <label for="id_Vuelo" class="block font-medium">ID Vuelo:</label>
            <input
            type="number"
            id="id_Vuelo"
            class="w-full p-2 border rounded mb-2"
            max="9999999999"
            oninput="validarLongitud(this)"
            required
            />
            
        <div class="flex justify-between mb-2">
            <div class="w-1/2 pl-2">
          <label for="fecha_salida" class="block font-medium">Fecha Salida:</label>
          <input
            type="date"
            id="fecha_salida"
            class="border rounded mb-2"
            required
          />
        </div>
            <div class="w-1/2 pr-2">
          <label for="fecha_llegada" class="block font-medium">Fecha Llegada:</label>
          <input
            type="date"
            id="fecha_llegada"
            class="border rounded mb-2"
            required
          />
            </div>
        </div>
          <label for="costo" class="block font-medium">Costo:</label>
          <input 
            type="number"
            id="costo"
            class="w-full p-2 border rounded mb-2"
            oninput="validarLongitud(this)"
            required
          >

        <div class="flex justify-between mb-2">
            <div class="w-1/2 pr-2">
              <label for="hora_salida" class="block font-medium">Hora salida</label>
              <input 
                  type="time"
                  id="hora_salida"
                  class="w-full p-2 border rounded"
                  required
              >
            </div>
            <div class="w-1/2 pl-2">
              <label for="hora_entrada" class="block font-medium">Hora llegada</label>
                <input 
                    type="time"
                    id="hora_entrada"
                    class="w-full p-2 border rounded"
                    required
                >
            </div>
        </div>
      
          <button
            id = "guardar"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-2 rounded cursor-pointer"
          >
            Guardar
          </button>
          <button
            id="eliminar"
            class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mb-2 rounded cursor-pointer"
          >
            Eliminar
          </button>
        </div>
      
        <!-- Tabla -->
        <table class="w-full border-collapse border border-gray-500">
          <thead>
            <tr>
                <th class="border bg-gray-300 border-gray-500 px-4 py-2">ID</th>
                <th class="border bg-gray-300 border-gray-500 px-4 py-2">Fecha salida</th>
                <th class="border bg-gray-300 border-gray-500 px-4 py-2">Fecha llegada</th>
                <th class="border bg-gray-300 border-gray-500 px-4 py-2">Costo</th>
                <th class="border bg-gray-300 border-gray-500 px-4 py-2">Hora salida</th>
                <th class="border bg-gray-300 border-gray-500 px-4 py-2">Hora llegada</th>
            </tr>
          </thead>
          <tbody id="vuelosTable"></tbody>
        </table>
      </div>
      <div
        id="modal"
        class="fixed inset-0 flex items-center justify-center hidden"
      >
        <div class="bg-gray-300 p-6 rounded-lg shadow-lg max-w-md w-full text-center">
          <h2 id="modal-title" class="text-xl font-bold mb-2">TÃ­tulo del mensaje</h2>
          <p id="modal-message" class="text-black-700 mb-4">Contenido del mensaje...</p>
          <button
            id="close-modal"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Cerrar
          </button>
        </div>
      </div>
</body>
</html>
